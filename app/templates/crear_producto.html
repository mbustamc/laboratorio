<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="alert alert-info py-2 px-3 d-flex gap-3">
      <button id="volver" class="btn btn-success"><span>Volver</span></button>
    </div>
  </div>

  <div class="container">
    <h1 class="my-4">Crear producto</h1>
    <form id="producto-form" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" required step="0.01">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea id="descripcion" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    <div id="resultado"></div>
  </div>
  <script>
    document.getElementById('producto-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const precio = parseFloat(document.getElementById('precio').value);
      const descripcion = document.getElementById('descripcion').value;
      const resp = await fetch('/api/crear_producto', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({nombre, precio, descripcion})
      });
      const data = await resp.json();
      const resultado = document.getElementById('resultado');
      if (resp.ok) {
        resultado.innerHTML = `<div class="alert alert-success">Producto creado con ID ${data.id}</div>`;
        document.getElementById('producto-form').reset();
      } else {
        resultado.innerHTML = `<div class="alert alert-danger">${data.mensaje}</div>`;
      }
    });

    document.getElementById('volver').addEventListener('click', () => {
    window.location.href = '/';
    });
  </script>
</body>
</html>
