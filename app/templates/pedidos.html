<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos realizados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .pedido-card {
      max-width: 600px;
      margin: 32px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
      background: #fff;
      padding: 24px 20px;
    }
    .pedido-header {
      background: #e9ecef;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    .pedido-producto {
      font-size: 1.05rem;
      padding: 6px 0;
      border-bottom: 1px solid #f1f1f1;
    }
    .pedido-producto:last-child {
      border-bottom: none;
    }
    .badge {
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">ðŸ“¦ Pedidos realizados</h1>
    <div id="pedidos-contenedor">
      <div class="text-center my-5">
        <div class="spinner-border" role="status"></div>
        <span class="ms-2">Cargando...</span>
      </div>
    </div>
  </div>
  <script>
    async function cargarPedidos() {
      const contenedor = document.getElementById('pedidos-contenedor');
      try {
        const resp = await fetch('/api/pedidos');
        const pedidos = await resp.json();
        if (pedidos.length === 0) {
          contenedor.innerHTML = "<div class='alert alert-info text-center'>No hay pedidos registrados.</div>";
          return;
        }
        let html = '';
        pedidos.forEach((pedido, idx) => {
          html += `
            <div class="pedido-card mb-4">
              <div class="pedido-header d-flex justify-content-between align-items-center">
                <div>
                  <span class="fw-bold">Pedido #${idx + 1}</span>
                  <span class="badge bg-secondary ms-2">${pedido.fecha || ''}</span>
                </div>
                <span class="fw-bold text-primary">${pedido.cliente || 'Sin nombre'}</span>
              </div>
              <h6 class="mb-3 text-secondary">Productos:</h6>
              <ul class="list-unstyled mb-0">
          `;
          if (pedido.productos && pedido.productos.length > 0) {
            pedido.productos.forEach(prod => {
              html += `
                <li class="pedido-producto d-flex justify-content-between align-items-center">
                  <span>${prod.nombre}</span>
                  <span class="badge bg-primary">${prod.cantidad} x $${prod.precio}</span>
                </li>
              `;
            });
          } else {
            html += `<li class="pedido-producto"><em>No hay productos en este pedido</em></li>`;
          }
          html += `
              </ul>
            </div>
          `;
        });
        contenedor.innerHTML = html;
      } catch (error) {
        contenedor.innerHTML = "<div class='alert alert-danger text-center'>Error al cargar los pedidos.</div>";
        console.error(error);
      }
    }
    cargarPedidos();
  </script>
</body>
</html>
