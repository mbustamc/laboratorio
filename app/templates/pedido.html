<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos realizados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Pedidos realizados</h1>
    <div id="pedidos-contenedor">
      <div class="text-center my-5">
        <div class="spinner-border" role="status"></div>
        <span class="ms-2">Cargando...</span>
      </div>
    </div>
  </div>
  <script>
    async function cargarPedidos() {
      const contenedor = document.getElementById('pedidos-contenedor');
      try {
        const resp = await fetch('/api/pedidos');
        const pedidos = await resp.json();
        if (pedidos.length === 0) {
          contenedor.innerHTML = "<div class='alert alert-info'>No hay pedidos registrados.</div>";
          return;
        }
        let html = '<div class="list-group">';
        pedidos.forEach((pedido, idx) => {
          html += `<div class="list-group-item mb-3">
            <h5>Pedido #${idx + 1}</h5>
            <p><strong>Cliente:</strong> ${pedido.cliente || 'Sin nombre'}</p>
            <p><strong>Fecha:</strong> ${pedido.fecha || ''}</p>
            <ul>`;
          if (pedido.productos && pedido.productos.length > 0) {
            pedido.productos.forEach(prod => {
              html += `<li>${prod.nombre} - ${prod.cantidad} x $${prod.precio}</li>`;
            });
          } else {
            html += `<li><em>No hay productos en este pedido</em></li>`;
          }
          html += `</ul>
          </div>`;
        });
        html += '</div>';
        contenedor.innerHTML = html;
      } catch (error) {
        contenedor.innerHTML = "<div class='alert alert-danger'>Error al cargar los pedidos.</div>";
        console.error(error);
      }
    }
    cargarPedidos();
  </script>
</body>
</html>
