<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .carrito-card {
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
      background: #fff;
      padding: 32px 24px;
    }
    .list-group-item {
      font-size: 1.1rem;
    }
    .form-label {
      font-size: 1.1rem;
    }
    .btn-primary {
      font-size: 1.1rem;
      padding: 10px 32px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carrito-card">
      <h1 class="my-4 text-center">ðŸ›’ Carrito de compras</h1>
      {% if productos %}
        <form id="procesar-form">
          <div class="mb-4">
            <label for="nombre" class="form-label fw-bold text-dark">Nombre del cliente</label>
            <input type="text" id="nombre" class="form-control" required placeholder="Ingresa tu nombre">
          </div>
          <h5 class="mb-3 text-secondary">Productos seleccionados:</h5>
          <ul class="list-group mb-4">
            {% for p in productos %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ p.nombre }}</span>
                <span class="badge bg-primary rounded-pill">{{ p.cantidad }} x ${{ p.precio }}</span>
              </li>
            {% endfor %}
          </ul>
          <div class="text-end my-2">
            <button type="submit" class="btn btn-primary">Procesar pedido</button>
          </div>
        </form>
      {% else %}
        <div class="alert alert-info text-center">El carrito estÃ¡ vacÃ­o.</div>
      {% endif %}
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('procesar-form');
      if (form) {
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          const nombre = document.getElementById('nombre').value;
          const productos = {{ productos|tojson }};
          const resp = await fetch('/api/procesar_pedido', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({nombre, productos})
          });
          const data = await resp.json();
          if (data.status === 'ok') {
            alert(data.mensaje);
            window.location.href = '/';
          } else {
            alert('Error al procesar el pedido');
          }
        });
      }
    });
  </script>
