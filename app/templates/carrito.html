<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Carrito de compras</h1>
    {% if productos %}
      <ul class="list-group">
        {% for p in productos %}
          <li class="list-group-item">{{ p.nombre }} : {{ p.cantidad }} unidades x $ {{ p.precio }}</li>
        {% endfor %}
      </ul>
      <div class="text-end my-4">
        <button id="procesar-btn" class="btn btn-primary">Procesar pedido</button>
      </div>
    {% else %}
      <div class="alert alert-info">El carrito está vacío.</div>
    {% endif %}
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btn = document.getElementById('procesar-btn');
      if (btn) {
        btn.addEventListener('click', async function() {
          const productos = {{ productos|tojson }};
          const resp = await fetch('/api/procesar_pedido', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(productos)
          });
          const data = await resp.json();
          if (data.status === 'ok') {
            alert(data.mensaje);
            window.location.href = '/';
          } else {
            alert('Error al procesar el pedido');
          }
        });
      }
    });
  </script>
</body>
</html>
