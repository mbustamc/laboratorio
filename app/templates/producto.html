<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Detalle del producto</h1>
    <div id="producto-detalle"></div>
  </div>
  <script>
    const id = {{ producto_id }};
    async function cargarProducto() {
      const contenedor = document.getElementById('producto-detalle');
      try {
        const resp = await fetch(`/api/productos/${id}`);
        if (resp.ok) {
          const producto = await resp.json();
          contenedor.innerHTML = `
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">${producto.nombre}</h5>
                <p class="card-text"><strong>ID:</strong> ${producto.id}</p>
                <p class="card-text"><strong>Precio:</strong> $${producto.precio}</p>
                <p class="card-text"><strong>Descripci√≥n:</strong> ${producto.descripcion}</p>
              </div>
            </div>
          `;
        } else {
          contenedor.innerHTML = `<div class="alert alert-danger">Producto no encontrado.</div>`;
        }
      } catch (error) {
        contenedor.innerHTML = `<div class="alert alert-danger">Error al cargar el producto.</div>`;
      }
    }
    cargarProducto();
  </script>
</body>
</html>
