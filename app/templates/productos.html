<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .producto-card {
      max-width: 400px;
      margin: 40px auto;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
    }
    .producto-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      background: #eee;
      border-radius: 16px 16px 0 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="my-4 text-center">Detalle del producto</h1>
    <div id="producto-detalle"></div>
  </div>
  <script>
    const id = {{ producto_id }};
    async function cargarProducto() {
      const contenedor = document.getElementById('producto-detalle');
      try {
        const resp = await fetch(`/api/productos/${id}`);
        if (resp.ok) {
          const producto = await resp.json();
          const imgSrc = producto.foto ? producto.foto : "data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='400'><rect width='400' height='400' fill='%23eeeeee'/></svg>";
          contenedor.innerHTML = `
            <div class="card producto-card">
              <img src="${imgSrc}" alt="${producto.nombre}" class="producto-img card-img-top">
              <div class="card-body">
                <h3 class="card-title text-center">${producto.nombre}</h3>
                <p class="card-text text-center"><strong>Precio:</strong> $${producto.precio}</p>
                <p class="card-text"><strong>Descripción:</strong> ${producto.descripcion || 'Sin descripción'}</p>
                <div class="text-center mt-3">
                  <a href="/" class="btn btn-secondary">Volver al catálogo</a>
                </div>
              </div>
            </div>
          `;
        } else {
          contenedor.innerHTML = `<div class="alert alert-danger text-center">Producto no encontrado.</div>`;
        }
      } catch (error) {
        contenedor.innerHTML = `<div class="alert alert-danger text-center">Error al cargar el producto.</div>`;
      }
    }
    cargarProducto();
  </script>
</body>
</html>
